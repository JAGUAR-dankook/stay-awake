<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> table {
        width: 70%;
        border: 1px solid dodgerblue;
        text-align: center;
    }

    th, td {
        border: 1px solid dodgerblue;
    } </style>
</head>
<body>
<table>
    <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    <tr th:each="d : ${week}">
        <td th:text="*{d}"></td>
    </tr>
</table>
</body>
</html>
