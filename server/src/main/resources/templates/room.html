<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Awake</title>
</head>
<header>
    <h1>Stay Awake</h1>
</header>
<body th:onload="'javascript:setId('+${roomId}+'),setCount('+${count}+')'">

<video id="localVideo" autoplay playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<br>
<div>
    <button id="startButton">Start</button>
    <button id="callButton">Call</button>
    <button id="hangupButton">Hang Up</button>
</div>
<div>
    <form method="post">
        <input type="hidden" id="sendCount" name="second"/>
        <input type="submit" id="toggleBtn" value="start" th:onclick="'javascript:pauseCam(),pauseTimer()'">
    </form>
</div>
<h3 id="timer"></h3>
<script type="text/javascript" th:src="@{/js/timer.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

</body>
</html>
