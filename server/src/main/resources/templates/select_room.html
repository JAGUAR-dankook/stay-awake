<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>공부방 선택</title>
</head>
<body>
<div th:replace="layout/header::header"></div>
<table>
    <tr>
        <th>name</th>
    </tr>
    <tr th:each="team : ${member.getTeam()}">
        <td><a th:text="*{team.getName()}" th:href="@{'/room/'+*{team.getId()}}"></a></td>
    </tr>
</table>
</body>
</html>
