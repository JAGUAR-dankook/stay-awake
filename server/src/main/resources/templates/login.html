<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Login</title>
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container">
    <div id="loginFormContainer">
        <form method="post" th:object="${member}">
            <div><input type="text" class="form-control" id="username" th:field="*{username}" placeholder="아이디"></div>
            <div><input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호">
            </div>
            <div>
                <button class="btn btn-primary">로그인</button>
            </div>
            <div><p><a th:href="@{/login/signup}"><u>아직 회원이 아니신가요? 회원가입 하기</u></a></p></div>
        </form>
    </div>
</div>
</body>
</html>
