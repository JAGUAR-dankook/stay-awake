<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:replace="layout/header::header"></div>
<div class="container" style="text-align: center;">
    <div>
        <div style="padding:50px;">
            <form method="post" th:object="${member}">
                <div class="mb-3">
                    <label for="username" class="form-label" style="font-size:20px;"></label>
                    <input type="text" style="width:250px; height:30px;" class="form-control" id="username"
                           th:field="*{username}" placeholder="아이디">
                </div>
                <div style="padding:10px;">

                    <div class="mb-3">
                        <label for="password" class="form-label" style="font-size:20px;"></label>
                        <input type="password" style="width:250px; height:30px;" class="form-control" id="password"
                               th:field="*{password}" placeholder="비밀번호">
                    </div>
                    <div style="padding:10px;">
                    </div>
                    <button style="width:250px; height:50px;
                      background-color:#5e5eec;
                      border-color: #5e5eec;
                      color:white;
                      font-size:20px;" class="btn btn-primary">로그인
                    </button>
                    <div style="padding:30px;">
                        <p><a th:href="@{/login/signup}"><u>아직 회원이 아니신가요? 회원가입 하기</u></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
