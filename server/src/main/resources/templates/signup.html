<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<form action="/login/signup" method="post" th:object="${user}">

    <input type="text" th:name="name" th:field="*{name}" placeholder="이름">
    <br>
    <input type="password" th:name="password" th:field="*{password}" placeholder="비밀번호">
    <br>
    <button type="submit">회원가입</button>
</form>
</body>
</html>
